<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background: red;
        width: 400px;
        height: 400px;
      }
      .grey {
        background: grey;
      }
      button {
        margin: 20px;
        font-size: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button>turn it grey</button>
    <script>
      function turnitgrey() {
        let box = document.querySelector(".box");

        box.classList.add("grey");
      }
      let button = document.querySelector("button");
      button.addEventListener("click", turnitgrey);
    </script>
  </body>
</html>
